<html>
<head>
	<title>Jook</title>
	<style>
		* {
			margin : 0px;
			padding : 0px;
			font : 12px Verdana;
			color : #555;
		}

		html {
		}

		a:hover {
			color : #A66;
		}

		#page {
			margin : 0px auto;
			width : 960px;
		}

		footer {
			text-align: center;
			padding : 10px;
		}
		header {
			text-align: center;
		}
		#logo {
			background : transparent url(logo.png) no-repeat;
			width : 436px;
			height : 178px;
			display : block;
			margin : 20px auto;
		}

		#logo span {
			display : none;
		}

		h2 {
			font-size:  21px;
			margin-bottom:  20px;
		}

		table {
			border-collapse: collapse;
			width : 100%;
		}

        table tr {
            vertical-align: top;
        }

		table tr td, table tr th {
			font-weight: normal;
		}

		table tr th {
			text-transform: uppercase;
			text-align: left;
			padding : 12px 8px 4px 8px;
			background-color: #333;
			color : #FFF;
		}

		table tr td {
			padding : 4px 8px;
			font-size : 12px;
		}

        pre {
            font-family : "Courier New", Courier, monospace;
        }

		table tr.level-info td {
			color : #009900;
		}

		table tr.level-error td {
			color : #990000;
		}

		table tr.level-debug td {
			color : #dd6600;
		}
	</style>
</head>
<body>
	<div id="page">
		<header>
			<a id="logo">
				<span>logo</span>
			</a>
			<h2>Your very own Github WebHook Offloader</h2>
		</header>


		<div id="contents">
			$contents
		</div>

		<footer>
			<a href="http://www.github.com/ppalludan/jook">http://www.github.com/ppalludan/jook</a>
		</footer>
	</div>
</body>
</html>
