<html>
<head>
	<title>Jook</title>
	<style>
		* {
			margin : 0px;
			padding : 0px;
			font : 12px Verdana;
			color : #555;
		}

		html {
		}

		a:hover {
			color : #A66;
		}

		#page {
			margin : 50px auto;
			width : 960px;
		}

		footer {
			text-align: center;
			padding : 10px;
		}

		#logo {
			background : transparent url(logo.png) no-repeat;
			width : 436px;
			height : 178px;
			display : block;
			margin : 20px auto;
		}

		#logo span {
			display : none;
		}

		table {
			border-collapse: collapse;
			width : 100%;
		}

		table tr td, table tr th {
			font-weight: normal;
		}

		table tr th {
			text-transform: uppercase;
			text-align: left;
			padding : 4px 8px;
			font-size : 14px;
			background-color: #dedede;
			color : #FFF;
		}

		table tr td {
			padding : 4px 8px;
			font-size : 12px;
		}

		table tr.level-info td {
			color : #009900;
		}

		table tr.level-error td {
			color : #990000;
		}
	</style>
</head>
<body>
	<div id="page">
		<a id="logo">
			<span>logo</span>
		</a>
		<div id="contents">
			$contents
		</div>

		<footer>
			<a href="http://www.github.com/ppalludan/jook">http://www.github.com/ppalludan/jook</a>
		</footer>
	</div>
</body>
</html>
